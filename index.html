<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Tool</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
    <body>
        <div id="mainContainer">  

            <div id="header">
                <h1 id="headerH1">Welcome to the message encryption tool!</h1>
                <div id="headerRight">
                    <a href="Info Page/info.html" id="infoPage" class="link">How this tool works</a>
                    <a href="Decryption Page/decryption.html" class="link" id="decryptionPage">Go to the decryption page</a>
                </div>
            </div>

            <div id="encryptionTool">
                <div id="messageInputContainer">
                    <label for="messageToBeCoded" id="messageToBeCodedLabel">The message you want to encrypt: </label>
                    <input id="messageToBeCoded" type="text" autocomplete="off">
                    <span id="inputMirror"></span>
                </div>
                <button id="submit" class="button">Submit</button>
                <p id="encryptedMessage">Encrypted Message: <label id="encryptedMessageResult"></label></p>
            </div>

            <div id="keyViewerContainer">
                <button id="keyViewer" class="button">View your Key</button>
                <h3 id="keyH3">Your Key: <label id="keyResult"></label></h3>
                <button id="keyCopyBtn" class="button">Copy the key!</button>
                <span id="copyMessage" style="margin-left: 10px;">Copied!</span>
            </div>

            <div id="footer">
                <p>Don't forget save both your key and message, as they will be gone after a second entry.</p>
            </div>

           

        
        </div>

    <script src="script/java.js"></script>
    </body>
</html>
